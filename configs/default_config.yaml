# Default configuration for Viral Genome Assembler

# Assembly parameters
assembly:
  strategy: "hybrid"  # hybrid, short_only, long_only
  min_contig_length: 1000
  min_coverage: 5
  polishing_iterations: 3

# Quality control parameters
quality_control:
  quality_threshold: 20
  min_read_length: 50
  trim_adapters: true  # Uses fastp with automatic adapter detection (no adapter files needed)
  error_correction: true
  # Long-read specific parameters
  long_read_quality_threshold: 7  # Minimum quality score for long reads (ONT/PacBio)
  long_read_min_length: 1000  # Minimum read length after filtering (lower for shorter reads, e.g., 200-500)

# Viral identification parameters
viral_identification:
  confidence_threshold: 0.8
  use_ml_model: true
  use_database_search: true
  min_viral_length: 1000
  viral_filtering: true

# Validation parameters
validation:
  run_checkv: true
  # Assembly quality assessment removed

# Performance parameters
performance:
  threads: 8
  memory: "16G"
  chunk_size: 10000

# Database paths (relative to software installation directory)
databases:
  vog_db_path: "databases/vog_db"
  kaiju_db_path: "databases/kaiju_db"
  checkv_db_path: "databases/checkv_db"

# Output parameters
output:
  save_intermediate_files: false
  generate_reports: true
  report_format: "html"
