# Virall - Conda/Mamba Environment
# Install with: mamba env create -f environment.yml
# Activate with: mamba activate virall

name: virall
channels:
  - conda-forge
  - bioconda

dependencies:
  - python=3.11
  - numpy>=2.0.0
  - pandas>=2.2.0
  - matplotlib>=3.8.0
  - seaborn>=0.13.0
  - plotly>=5.18.0
  - biopython>=1.80
  - scikit-learn>=1.4.0
  - click>=8.1.0
  - tqdm>=4.66.0
  - pyyaml>=6.0.0
  - loguru>=0.7.0
  - psutil>=5.9.0
  - samtools=1.22.1
  - bwa=0.7.19
  - minimap2=2.30
  - spades=4.2.0
  - flye=2.9.6
  - fastp=1.0.1
  - fastplong=0.4.1
  - fastqc=0.12.1
  - seqtk=1.3
  - checkv=1.0.3
  - bcftools=1.22
  - pilon=1.24
  - hmmer=3.4
  - prodigal=2.6.3
  - kaiju=1.10.1
  - gsl=2.6
